<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Number Image Fetcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffe0e6;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        input {
            width: 85%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
        }
        input::placeholder {
            color: #ffb8c1;
        }
        button {
            padding: 12px 20px;
            background: #ff4d67;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff1e3c;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .error {
            margin-top: 15px;
            font-size: 1rem;
            color: #ff8080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Fetcher</h1>
        <p>Enter your roll number to fetch your image:</p>
        <form id="rollForm">
            <input type="text" id="rollNo" placeholder="Enter Roll Number" required>
            <button type="submit">Fetch Image</button>
        </form>
        <div id="imageContainer"></div>
    </div>

    <script>
        document.getElementById('rollForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const rollNo = document.getElementById('rollNo').value.trim();
            const container = document.getElementById('imageContainer');
            container.innerHTML = ''; // Clear previous content
            if (rollNo) {
                const imageUrl = `https://gietuerp.in/StudentDocuments/${rollNo}/${rollNo}.JPG`;
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Image for Roll Number: ${rollNo}`;
                img.onerror = () => {
                    container.innerHTML = '<p class="error">Image not found! Please check the roll number.</p>';
                };
                container.appendChild(img);
            } else {
                alert('Please enter a valid roll number!');
            }
        });
    </script>
</body>
</html>
