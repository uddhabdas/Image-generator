<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Image Viewer</h1>
    <p>Enter your roll number to view your image:</p>
    <input type="text" id="rollNo" placeholder="Enter Roll Number (e.g., 23cseaiml189)">
    <br><br>
    <button onclick="showImage()">Show Image</button>
    <br><br>
    <div id="imageContainer"></div>

    <script>
        function showImage() {
            const rollNo = document.getElementById("rollNo").value.trim();
            if (rollNo === "") {
                alert("Please enter a roll number!");
                return;
            }

            // Generate the image URL
            const imageUrl = `https://gietuerp.in/StudentDocuments/23/${rollNo}.JPG`;

            // Update the image on the page
            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = `<img src="${imageUrl}" alt="Student Image for Roll No ${rollNo}" onerror="handleImageError()">`;
        }

        function handleImageError() {
            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = `<p style="color: red;">Image not found! Please check the roll number.</p>`;
        }
    </script>
</body>
</html>
